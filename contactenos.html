    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>REPUESTO 4M</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="logonav">
            <a href="index.html"
              ><img
                class="logo"
                src="imagenes/LOGO 4M transparente alargado11.png"
                alt="logo"
            /></a>

            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="index.html">INICIO</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="repuestos.html">Repuestos</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="service.html">Diagnostico</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="FAQ.html">FAQ</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="contactenos.html">Contactenos</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div>
      <div class="formcolor">
        <form action="">
          <ul class="form-list">
            <div class="list1">
              <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" />
              </li>
            </div>
            <div class="list2">
              <li>
                <label for="Apellido">Apellido:</label>
                <input type="text" id="Apellido" name="user_apellido" />
              </li>
            </div>
            <div class="list3">
              <li>
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail" />
              </li>
            </div>
            <div>
              <li class="list4">
                <label for="msg">Mensaje:</label>
                <textarea id="msg" name="user_message"></textarea>
              </li>
            </div>
            <div class="list5">
              <li class="button">
                <button type="submit">Envíe su mensaje</button>
              </li>
            </div>
          </ul>
        </form>
      </div>
    </div>
